<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les peits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>

    <header>
        <img src="https://user.oc-static.com/upload/2020/08/14/15973932905401_logo%20%281%29.png">
    </header>

    <main id="container">
        <section id="search-bar-section">
            <input id="search-bar" class="search-bar" type="text" placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette">
            <i class="fas fa-search icon-search"></i>
        </section>

        <section id="filters-section">

            <div id="active-filters" class="active-filters"></div>

            <div class="select">
                <input name="select-ingredients" id="select-ingredients" class="fond-ingredients" type="text" placeholder="Ingredients">
                <i id="icon-ingredients-down" class="fas fa-angle-down fond-ingredients" onclick="expandSelects('ingredients')"></i>
                <i id="icon-ingredients-up" class="fas fa-angle-up fond-ingredients" onclick="reduceSelects('ingredients')"></i>
                <div id="select-content-ingredients" class="select-content-elements fond-ingredients"></div>
            </div>

            <div class="select">
                <input name="select-appareils" id="select-appareils" class="fond-appareils" type="text" placeholder="Appareils">
                <i id="icon-appareils-down" class="fas fa-angle-down fond-appareils" onclick="expandSelects('appareils')"></i>
                <i id="icon-appareils-up" class="fas fa-angle-up fond-appareils" onclick="reduceSelects('appareils')"></i>
                <div id="select-content-appareils" class="select-content-elements fond-appareils"></div>
            </div>

            <div class="select">
                <input name="select-ustensils" id="select-ustensils" class="fond-ustensils" type="text" placeholder="Ustensiles">
                <i id="icon-ustensils-down" class="fas fa-angle-down fond-ustensils" onclick="expandSelects('ustensils')"></i>
                <i id="icon-ustensils-up" class="fas fa-angle-up fond-ustensils" onclick="reduceSelects('ustensils')"></i>
                <div id="select-content-ustensils" class="select-content-elements fond-ustensils"></div>
            </div>


        </section>

        <section id="recettes-section">
        </section>

    </main>


    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script type="module" src="app.js"></script>

</body>

</html>
